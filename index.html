    <link rel="stylesheet" href="des.css">
</head>

<body>
    <button id="openside" class="openbar" onclick="bar()">☰ Menu</button>

    <div id="mybar" class="sidebar">
        <button class="closebar" onclick="bar()">✖ Close</button>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li>
                <a href="#" class="submental"><i class="fas fa-brain"></i> Mental</a>
                <ul>
                    <li><a href="/"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
                    <li><a href="/"><i class="fas fa-star-half-alt"></i> Đánh giá</a></li>

                </ul>
            </li>
            <li><a href="/"><i class="fas fa-share"></i> Blog</a></li>
            <li><a href="/"><i class="fas fa-book"></i> Nhật ký</a></li>
            <li>
                <a href="#"><i class="fas fa-user"></i> Account</a>

                    <li><a href="#"><i class="fas fa-user-plus"></i> Sign up</a></li>
                    <li><a href="#"><i class="fas fa-sign-in-alt"></i> Sign in</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sign out</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        function bar() {
            const x = document.getElementById("mybar");
            if (x.style.width == "250px") {
                x.style.width = "0";
                let y = document.getElementById("openside");
                y.style.marginLeft = "10px";
            }
            else {
                let y = document.getElementById("openside");

                x.style.width = "250px";
                y.style.marginLeft = "260px";

            }
        }


    </script>
</body>

</html>
